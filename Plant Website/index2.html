<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Plant Website</title>
</head>

<body>


    <div class="card">


        
        <div class="card-text">

            <h1>Colombia Plant Sanctuary</h1>

            <img src="Images/plant-profilepic.png" alt="Plant-Profile" id="plant-profile">

            <h2>Plant Registration Service</h2>

            <div class="input-area">
                    
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" name="email" class="text_square"  placeholder="Email Address">
                
            </div>  

            <div class="input-area">

                <span class="material-symbols-outlined">
                    lock
                </span>
                <input type="password" name="password" class="text_square"  placeholder="Password">

            </div>

            <div class="input-area"> 

                <span class="material-symbols-outlined">
                    key
                </span>
                <input type="text" name="verification" class="text_square"  placeholder="Verification Code">
                
            </div>

            <button>Login</button>

            <a href="">Forgot Password?</a>

        </div>


        <div class="card-image">

            <img src="Images/plant-wallpaper.gif" alt="Plants-Gif">

        </div>

    </div>

    <img src="Images/front-plants.png" alt="front-plants" class="front-plants">

    
    
</body>
</html>
