<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Photo Website</title>

</head>

<body>

    <div class="card">

        <h1>Login</h1>
        
        
        <div>
            <h2>Username</h2>
            <span class="material-symbols-outlined">
                person
            </span>
            <input type="text" name="user_name" class="text_square"  placeholder="Type your username">
            <div class="text_line" id="line_margin"></div>

        </div>

        <div>
            <h2>Password</h2>
            <span class="material-symbols-outlined">
                lock
            </span>
            <input type="password" name="password" class="text_square" placeholder="Type your password">
            <div class="text_line"></div>

        </div>

        <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">Forgot password?</a>

        <button>LOGIN</button>

        <p>Or Sing Up Using</p>

        <div>
            <img src="Images/facebook-logo.png" alt="FaceBook-Logo" id="facebook-logo">
            <img src="Images/x-logo.png" alt="X-Logo" id="x-logo">
            <img src="Images/googleplus-logo.png" alt="GooglePlus-Logo">
        </div>

        <p class="p2">Or Sing Up Using</p>

        <p id="sing-up">SING UP</p>

    </div>

    
</body>
</html>
